    <link rel="import" href="../catapult/netlog_viewer.html">

    <script>
      window.sleuth = {

        setDarkMode(enabled) {
          if (enabled) {
            document.body.classList.add('bp3-dark');
          } else {
            document.body.classList.remove('bp3-dark');
          }
        }
      }
    </script>

    <netlog-viewer></netlog-viewer>
  </body>
